<div class="caja">
    <div class="row">
        <form class="col s12" #form="ngForm" (ngSubmit)="accion(form);valorEmitido()">
            <div class="row">
                <div class="input-field col s6">
                    <input name="descripcion" id="descripcion" type="text" class="validate" ngModel>
                    <label for="descripcion">Descripcion</label>
                </div>
                <div class="input-field col s6">
                    <input type="number" step="0.1" class="validate" name="pu" ngModel>
                    <label for="descripcion">PU</label>
                </div>
            </div>
            <div class="input-field col s12 right-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">Agregar
            <i class="material-icons right">check</i>
             </button>
            </div>


        </form>
    </div>
</div>
